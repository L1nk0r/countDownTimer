<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Timer</title>

   <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <div class="header"><p>Timer</p></div>

   <div class="content">
      <div class="main_div">
         <p id="count_down"></p>
      </div>
   </div>

   
   <div class="bttns">
      <input type="time" id="inputTime" value="00:15"/>
      <input type="button" value="Start" id="startCountDown"/>
      <input type="button" value="Stop" id="stopCountDown"/>
      <input type="button" value="Renew" id="renewCountDown"/>
   </div>
   
   

   <script src="scripts/main.js"></script>
</body>
</html>
